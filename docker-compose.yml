services:
  mysql:
    image: mysql:8.0
    container_name: frh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Singapore
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "33306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - frh-net

  backend:
    image: bhava0807/frh-backend:latest
    container_name: frh-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Singapore
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - frh-net

  frontend:
    image: bhava0807/frh-frontend:latest
    container_name: frh-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - frh-net

  nginx:
    image: nginx:1.27-alpine
    container_name: frh-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/QRCode:/data/qrcode:ro
    depends_on:
      - backend
      - frontend
    networks:
      - frh-net

volumes:
  mysql_data:

networks:
  frh-net:
