services:

  backend:
    image: bhava0807/frh-backend:latest
    container_name: frh-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      RECOMMENDATION_SERVICE_URL: ${RECOMMENDATION_SERVICE_URL:-http://13.228.183.177:5000}
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    image: bhava0807/frh-frontend:latest
    container_name: frh-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:1.27-alpine
    container_name: frh-nginx
      SPRING_PROFILES_ACTIVE: prod
      # NOTE: Database is no longer run as a local Docker service (see commented-out `mysql` section above).
      # Configure SPRING_DATASOURCE_URL to point to an external database, e.g.:
      #   jdbc:mysql://db-host:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=Asia/Singapore
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/QRCode:/data/qrcode:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
