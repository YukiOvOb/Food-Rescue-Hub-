name: Runtime Security Test (ZAP)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify EC2 reachable
        run: |
          curl -I http://47.129.223.141:8080 || true
          curl -I http://47.129.223.141:8080/api/hello || true

      - name: ZAP Baseline Scan (EC2) - manual docker
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm \
            -v "${{ github.workspace }}:/zap/wrk/:rw" \
            --network=host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://47.129.223.141:8080/api/hello \
              -J report_json.json -w report_md.md -r report_html.html -a

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan
          path: |
            report_html.html
            report_md.md
            report_json.json
