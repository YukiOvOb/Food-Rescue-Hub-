name: Runtime Security Test (ZAP)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start app (Docker Compose)
        run: |
          docker compose up -d
          docker ps

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:8080/api/hello > /dev/null; then
              echo "Backend is up"
              exit 0
            fi
            echo "Waiting..."
            sleep 2
          done
          echo "Backend did not start"
          docker compose logs
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8080"
          fail_action: false

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
