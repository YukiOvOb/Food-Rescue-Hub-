name: Snyk Security & Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Backend - Maven Checkstyle
        run: |
          cd backend
          ./mvnw checkstyle:check || true
        continue-on-error: true

      - name: Frontend - Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Frontend - ESLint
        run: |
          cd frontend
          npx eslint src/ --ext .js,.jsx --max-warnings 0 || true
        continue-on-error: true

      - name: Android - Lint Check
        run: |
          cd android
          ./gradlew lint || true
        continue-on-error: true

  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} # added in to github secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Snyk token exists
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN is NOT set"
            exit 1
          else
            echo "SNYK_TOKEN is set correctly"
          fi

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: Snyk Code test (SAST)
        run: |
          echo "==== Snyk Code Test Results ===="
          snyk code test || true
          echo ""
          echo "==== Generating SARIF file ===="
          snyk code test --sarif --sarif-file-output=snyk-code.sarif 2>&1 || true
          echo ""
          echo "==== Checking if SARIF file exists ===="
          if [ -f snyk-code.sarif ]; then
            echo "✓ SARIF file created successfully"
            ls -lh snyk-code.sarif
          else
            echo "✗ SARIF file not created"
          fi
        continue-on-error: true

      - name: Check if SARIF file exists
        id: check_sarif
        run: |
          if [ -f snyk-code.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: steps.check_sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif
