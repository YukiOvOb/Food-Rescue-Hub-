name: Snyk Security & Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Backend - Maven Checkstyle
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw checkstyle:check
        continue-on-error: true

      - name: Android - Lint Check
        run: |
          cd android
          chmod +x gradlew
          ./gradlew lint
        continue-on-error: true

      # ✅ Upload Checkstyle reports as artifacts
      - name: Upload Backend Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-checkstyle-report
          path: |
            backend/target/checkstyle-result.xml
            backend/target/site/checkstyle.html
            backend/target/site/checkstyle.xml
          if-no-files-found: warn

      # ✅ Upload Android lint reports as artifacts (wildcards handle different modules/variants)
      - name: Upload Android Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-report
          path: |
            android/**/build/reports/lint-results*.html
            android/**/build/reports/lint-results*.xml
          if-no-files-found: warn

  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Snyk token exists
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN is NOT set"
            exit 1
          else
            echo "SNYK_TOKEN is set correctly"
          fi

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: Snyk Code test (SAST) + Generate SARIF
        run: |
          echo "==== Snyk Code Test Results ===="
          snyk code test || true

          echo ""
          echo "==== Generating SARIF file ===="
          snyk code test --sarif --sarif-file-output=snyk-code.sarif 2>&1 || true

          echo ""
          echo "==== Checking if SARIF file exists ===="
          if [ -f snyk-code.sarif ]; then
            echo "✓ SARIF file created successfully"
            ls -lh snyk-code.sarif
          else
            echo "✗ SARIF file not created"
          fi
        continue-on-error: true

      - name: Check if SARIF file exists
        id: check_sarif
        run: |
          if [ -f snyk-code.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # ✅ Upload SARIF into GitHub Security → Code scanning
      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: steps.check_sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif

      # ✅ Also upload SARIF as a downloadable artifact (optional but useful for evidence)
      - name: Upload Snyk SARIF as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif
          path: snyk-code.sarif
          if-no-files-found: warn
