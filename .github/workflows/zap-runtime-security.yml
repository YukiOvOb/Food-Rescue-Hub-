name: Runtime Security Test (ZAP)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  issues: write

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify EC2 reachable
        run: |
          curl -I http://47.129.223.141:8080 || true
          curl -I http://47.129.223.141:8080/api/hello || true

      # âœ… Fix: write reports into a writable folder mounted to /zap/wrk
      - name: ZAP Baseline Scan (EC2) - FIXED permissions + reports
        run: |
          mkdir -p zap-out
          docker pull ghcr.io/zaproxy/zaproxy:stable

          docker run --rm \
            -v "$PWD/zap-out:/zap/wrk:rw" \
            --network=host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "http://47.129.223.141:8080/api/hello" \
              -J /zap/wrk/report_json.json \
              -w /zap/wrk/report_md.md \
              -r /zap/wrk/report_html.html \
              -a

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-out/
