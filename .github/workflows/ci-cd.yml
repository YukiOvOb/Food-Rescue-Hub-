name: Food Rescue Hub CI/CD

on:
  push:
    branches:
      - "development/sprint2/**"
      - "development/Sprint2"
      - "feature/**"
      - "main"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  REPORT_ONLY: "true"
  PYTHON_DIR: "ml"
  ANDROID_DIR: "android"

jobs:
  # =========================================================
  # STAGE 0: Detect folders so jobs don't fail when missing
  # =========================================================
  detect:
    name: Detect project folders
    runs-on: ubuntu-latest
    outputs:
      has_backend: ${{ steps.detect.outputs.has_backend }}
      has_frontend: ${{ steps.detect.outputs.has_frontend }}
      has_python: ${{ steps.detect.outputs.has_python }}
      has_python_src: ${{ steps.detect.outputs.has_python_src }}
      has_android: ${{ steps.detect.outputs.has_android }}
    steps:
      - uses: actions/checkout@v4

      - id: detect
        name: Detect folders
        shell: bash
        run: |
          set -e

          if [ -f "backend/pom.xml" ]; then
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -f "frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -d "${PYTHON_DIR}" ]; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -d "${PYTHON_DIR}" ] && find "${PYTHON_DIR}" -type f -name "*.py" | grep -q .; then
            echo "has_python_src=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python_src=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -d "${ANDROID_DIR}" ] && [ -f "${ANDROID_DIR}/gradlew" ]; then
            echo "has_android=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_android=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Print detected flags
        run: |
          echo "has_backend=${{ steps.detect.outputs.has_backend }}"
          echo "has_frontend=${{ steps.detect.outputs.has_frontend }}"
          echo "has_python=${{ steps.detect.outputs.has_python }}"
          echo "has_python_src=${{ steps.detect.outputs.has_python_src }}"
          echo "has_android=${{ steps.detect.outputs.has_android }}"


  # =========================================================
  # STAGE 1: Unit Tests
  # =========================================================
  backend-junit:
    name: Unit Tests (Java Backend) + JaCoCo
    runs-on: ubuntu-latest
    needs: [detect]
    if: needs.detect.outputs.has_backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run unit tests (Maven)
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw -q clean test

      - name: Upload Maven test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-unit-test-reports
          path: backend/target/surefire-reports/**
          if-no-files-found: warn

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/**
          if-no-files-found: warn


  python-tests:
    name: Unit Tests (Python ML) + Coverage
    runs-on: ubuntu-latest
    needs: [detect]
    if: needs.detect.outputs.has_python_src == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: bash
        run: |
          set -e
          cd "${PYTHON_DIR}"

          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            pip install .
          else
            echo "No requirements.txt / pyproject.toml found — skipping deps install"
          fi

          pip install pytest pytest-cov

      - name: Run pytest + coverage (only if tests exist)
        shell: bash
        run: |
          set -e
          cd "${PYTHON_DIR}"

          if [ -d "tests" ] || ls -1 test* >/dev/null 2>&1; then
            pytest -q \
              --junitxml=pytest-junit.xml \
              --cov=. \
              --cov-report=xml:coverage.xml \
              --cov-report=html:htmlcov || \
              ( [ "${REPORT_ONLY}" = "true" ] && exit 0 || exit 1 )
          else
            echo "No Python tests found — skipping pytest"
          fi

      - name: Upload pytest reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-reports
          path: |
            ml/pytest-junit.xml
            ml/coverage.xml
            ml/htmlcov/**
          if-no-files-found: warn


  # =========================================================
  # STAGE 1: Lint & Code Quality
  # =========================================================
  lint-code-quality:
    name: Lint & Code Quality (Java + Python + React + Thymeleaf + Android)
    runs-on: ubuntu-latest
    needs: [detect]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        if: needs.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Backend - Checkstyle
        if: needs.detect.outputs.has_backend == 'true'
        working-directory: backend
        run: |
          chmod +x mvnw
          if [ "${REPORT_ONLY}" = "true" ]; then
            ./mvnw -q checkstyle:check || true
          else
            ./mvnw -q checkstyle:check
          fi

      - name: Set up Python (flake8)
        if: needs.detect.outputs.has_python_src == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Python - flake8
        if: needs.detect.outputs.has_python_src == 'true'
        run: |
          pip install flake8
          cd "${PYTHON_DIR}"
          if [ "${REPORT_ONLY}" = "true" ]; then
            flake8 . --statistics --count --exit-zero --output-file=flake8-report.txt
          else
            flake8 . --statistics --count --output-file=flake8-report.txt
          fi

      - name: Setup Node 20
        if: needs.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend - Install deps
        if: needs.detect.outputs.has_frontend == 'true'
        working-directory: frontend
        run: npm ci

      - name: Frontend - ESLint report
        if: needs.detect.outputs.has_frontend == 'true'
        working-directory: frontend
        run: |
          npx eslint "src/**/*.{js,jsx}" -f json -o eslint-report.json || true

      - name: Install HTMLHint
        if: needs.detect.outputs.has_backend == 'true'
        run: npm i -g htmlhint

      - name: Thymeleaf - HTMLHint
        if: needs.detect.outputs.has_backend == 'true'
        run: |
          if [ "${REPORT_ONLY}" = "true" ]; then
            htmlhint "backend/src/main/resources/templates/**/*.html" > htmlhint-report.txt || true
          else
            htmlhint "backend/src/main/resources/templates/**/*.html" > htmlhint-report.txt
          fi

      - name: Android - Lint
        if: needs.detect.outputs.has_android == 'true'
        run: |
          cd "${ANDROID_DIR}"
          chmod +x gradlew
          if [ "${REPORT_ONLY}" = "true" ]; then
            ./gradlew lint || true
          else
            ./gradlew lint
          fi


  # =========================================================
  # STAGE 2: Integration tests (development/Sprint2 + main)
  # =========================================================
  integration-tests:
    name: Integration Tests (development/Sprint2 + main)
    runs-on: ubuntu-latest
    needs:
      - detect
      - backend-junit
      - python-tests
      - lint-code-quality

    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/development/Sprint2' ||
       github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Skip (no docker-compose.yml)
        if: hashFiles('docker-compose.yml') == ''
        run: |
          echo "docker-compose.yml not found in repo root -> skipping integration tests."
          exit 0

      - name: Start stack (Docker Compose)
        run: |
          docker compose up -d
          docker compose ps

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/hello >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            echo "Waiting for backend... ($i)"
            sleep 5
          done
          echo "Backend did not become ready"
          docker compose logs --no-color
          exit 1

      - name: Stop stack
        if: always()
        run: docker compose down -v


  # =========================================================
  # STAGE 3: Main release (Docker + Deploy)
  # =========================================================
  build-and-push:
    name: Build & Push Docker Images (main)
    runs-on: ubuntu-latest
    needs: [detect, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Skip if Docker creds missing
        if: env.DOCKER_USERNAME == '' || env.DOCKER_PASSWORD == ''
        run: |
          echo "DOCKER_USERNAME/DOCKER_PASSWORD missing -> skipping docker build & push"
          exit 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend
        if: needs.detect.outputs.has_backend == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frh-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/frh-backend:latest

      - name: Build & push frontend
        if: needs.detect.outputs.has_frontend == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest -f frontend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest


  deploy:
    name: Deploy (EC2)
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
    steps:
      - name: Skip if EC2 secrets missing
        if: env.EC2_HOST == '' || env.EC2_SSH_KEY == ''
        run: |
          echo "EC2_HOST / EC2_SSH_KEY missing -> skipping deploy"
          exit 0

      - name: Deploy via SSH (docker compose)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/Food-Rescue-Hub-
            docker compose pull
            docker compose up -d
            docker compose ps
            docker system prune -f
