  # =========================================================
  # STAGE 4: Deploy to AWS EC2 (main only)
  # Uses docker compose on server
  # =========================================================
  deploy:
    name: Deploy to AWS EC2 (docker compose)
    runs-on: ubuntu-latest
    needs: [dast-zap]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      PROD_URL: ${{ secrets.PROD_URL }}     # optional for smoke test, e.g. http://47.129.223.141:8080
    steps:
      - name: Skip if EC2 secrets missing
        shell: bash
        run: |
          if [ -z "${EC2_HOST}" ] || [ -z "${EC2_SSH_KEY}" ]; then
            echo "EC2_HOST / EC2_SSH_KEY missing -> skipping deploy"
            exit 0
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/Food-Rescue-Hub-

            # Validate compose files
            if [ -f docker-compose.yml ]; then
              docker compose -f docker-compose.yml config >/dev/null
              docker compose -f docker-compose.yml pull
              docker compose -f docker-compose.yml up -d
              docker compose -f docker-compose.yml ps
            elif [ -f compose.yml ]; then
              docker compose -f compose.yml config >/dev/null
              docker compose -f compose.yml pull
              docker compose -f compose.yml up -d
              docker compose -f compose.yml ps
            else
              echo "No compose file on server in ~/Food-Rescue-Hub-"
              exit 1
            fi

            # Optional cleanup
            docker system prune -f

      - name: Post-deploy smoke test (optional)
        shell: bash
        run: |
          if [ -z "${PROD_URL}" ]; then
            echo "PROD_URL not set -> skipping smoke test"
            exit 0
          fi
          curl -fsS "${PROD_URL}${SMOKE_PATH}"
