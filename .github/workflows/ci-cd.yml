name: Food Rescue Hub CI/CD

on:
  push:
    branches:
      - "development/sprint2/**"
      - "development/Sprint2"
      - "feature/**"
      - "main"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  REPORT_ONLY: "true"
  PYTHON_DIR: "ml"
  ANDROID_DIR: "android"
  # STAGING_URL should be stored in GitHub Secrets and exposed only when needed.
  # We'll reference secrets.STAGING_URL directly in jobs (recommended).

jobs:
  # ============================
  # STAGE 1: Feature/Dev checks
  # ============================

  backend-junit:
    name: Unit Tests (Java Backend) + JaCoCo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run unit tests + generate coverage (Maven)
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw -q clean test

      - name: Upload Maven test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-unit-test-reports
          path: |
            backend/target/surefire-reports/**
          if-no-files-found: warn

      - name: Upload JaCoCo report (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            backend/target/site/jacoco/**
          if-no-files-found: warn

  python-tests:
    name: Unit Tests (Python ML) + Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Python directory exists
        id: pycheck
        run: |
          if [ -d "${PYTHON_DIR}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Python dir found: ${PYTHON_DIR}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Python dir NOT found: ${PYTHON_DIR}"
          fi

      - name: Set up Python
        if: steps.pycheck.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps (only if folder exists)
        if: steps.pycheck.outputs.exists == 'true'
        run: |
          set -e
          cd "${PYTHON_DIR}"

          python -m pip install --upgrade pip
          pip install pytest pytest-cov

          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            pip install .
          else
            echo "No requirements.txt / pyproject.toml found — skipping dependency install"
          fi

      - name: Run pytest + coverage (only if tests exist)
        if: steps.pycheck.outputs.exists == 'true'
        run: |
          cd "${PYTHON_DIR}"

          if ls -1 tests test* >/dev/null 2>&1; then
            pytest -q \
              --junitxml=pytest-junit.xml \
              --cov=. \
              --cov-report=xml:coverage.xml \
              --cov-report=html:htmlcov || \
            ( [ "${REPORT_ONLY}" = "true" ] && exit 0 || exit 1 )
          else
            echo "No Python tests found — skipping pytest"
          fi

      - name: Upload pytest reports (only if folder exists)
        if: steps.pycheck.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-reports
          path: |
            ml/pytest-junit.xml
            ml/coverage.xml
            ml/htmlcov/**
          if-no-files-found: warn

  lint-code-quality:
    name: Lint & Code Quality (Java + Python + React + Thymeleaf + Kotlin/Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- Java Checkstyle ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Backend - Checkstyle (report-only controlled)
        working-directory: backend
        run: |
          chmod +x mvnw
          if [ "${REPORT_ONLY}" = "true" ]; then
            ./mvnw -q checkstyle:check || true
          else
            ./mvnw -q checkstyle:check
          fi

      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-checkstyle-report
          path: |
            backend/target/checkstyle-result.xml
            backend/target/site/checkstyle.html
            backend/target/site/checkstyle.xml
          if-no-files-found: warn

      # ---------- Python Lint (flake8) ----------
      - name: Set up Python (for lint)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Python - flake8 (if ML folder exists)
        run: |
          if [ -d "${PYTHON_DIR}" ]; then
            pip install flake8
            cd "${PYTHON_DIR}"
            if [ "${REPORT_ONLY}" = "true" ]; then
              flake8 . --statistics --count --exit-zero --output-file=flake8-report.txt
            else
              flake8 . --statistics --count --output-file=flake8-report.txt
            fi
          else
            echo "Python dir ${PYTHON_DIR} not found. Skipping flake8."
          fi

      - name: Upload flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-flake8-report
          path: |
            ml/flake8-report.txt
          if-no-files-found: warn

      # ---------- React ESLint ----------
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend - Install deps
        working-directory: frontend
        run: npm ci

      - name: Frontend - ESLint report (always produce report)
        working-directory: frontend
        run: |
          npx eslint "src/**/*.{js,jsx}" -f json -o eslint-report.json || true

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: react-eslint-report
          path: frontend/eslint-report.json
          if-no-files-found: warn

      # ---------- Thymeleaf templates HTMLHint ----------
      - name: Install HTMLHint
        run: npm i -g htmlhint

      - name: Thymeleaf - HTMLHint
        run: |
          if [ "${REPORT_ONLY}" = "true" ]; then
            htmlhint "backend/src/main/resources/templates/**/*.html" > htmlhint-report.txt || true
          else
            htmlhint "backend/src/main/resources/templates/**/*.html" > htmlhint-report.txt
          fi

      - name: Upload HTMLHint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: thymeleaf-htmlhint-report
          path: htmlhint-report.txt
          if-no-files-found: warn

      # ---------- Kotlin/Android lint ----------
      - name: Android - Lint (Kotlin)
        run: |
          if [ -d "${ANDROID_DIR}" ]; then
            cd "${ANDROID_DIR}"
            chmod +x gradlew
            if [ "${REPORT_ONLY}" = "true" ]; then
              ./gradlew lint || true
            else
              ./gradlew lint
            fi
          else
            echo "Android dir ${ANDROID_DIR} not found. Skipping Android lint."
          fi

      - name: Upload Android lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-report
          path: |
            android/**/build/reports/lint-results*.html
            android/**/build/reports/lint-results*.xml
          if-no-files-found: warn

  sca-snyk:
    name: SCA (Snyk Open Source) - Java + Python + JS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify SNYK_TOKEN
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN is NOT set"
            exit 1
          fi

      - name: Setup Snyk
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: SCA - Java (Maven backend)
        run: |
          if [ "${REPORT_ONLY}" = "true" ]; then
            snyk test --file=backend/pom.xml --severity-threshold=high || true
          else
            snyk test --file=backend/pom.xml --severity-threshold=high
          fi

      - name: SCA - React (npm)
        run: |
          cd frontend
          if [ "${REPORT_ONLY}" = "true" ]; then
            snyk test --severity-threshold=high || true
          else
            snyk test --severity-threshold=high
          fi

      - name: SCA - Python (requirements/pyproject if present)
        run: |
          if [ -d "${PYTHON_DIR}" ]; then
            cd "${PYTHON_DIR}"
            if [ "${REPORT_ONLY}" = "true" ]; then
              snyk test --severity-threshold=high || true
            else
              snyk test --severity-threshold=high
            fi
          else
            echo "Python dir ${PYTHON_DIR} not found. Skipping Snyk Python SCA."
          fi

  sast-codeql:
    name: SAST (CodeQL) - Java + JavaScript + Python
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ["java", "javascript", "python"]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK 17 (for Java CodeQL)
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend (required for Java CodeQL)
        if: matrix.language == 'java'
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw -q clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================
  # STAGE 2: Integration tests (only on development/Sprint2)
  # ============================

  integration-tests:
    name: Integration Tests (development/Sprint2)
    runs-on: ubuntu-latest
    needs: [backend-junit, python-tests, lint-code-quality, sca-snyk, sast-codeql]
    if: github.event_name == 'push' && github.ref == 'refs/heads/development/Sprint2'
    steps:
      - uses: actions/checkout@v4

      - name: Start stack (Docker Compose)
        run: |
          docker compose up -d
          docker compose ps

      - name: Wait for backend (adjust endpoint/port)
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/hello >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            echo "Waiting for backend... ($i)"
            sleep 5
          done
          echo "Backend did not become ready"
          docker compose logs --no-color
          exit 1

      - name: Functional integration smoke (API)
        run: |
          curl -fsS http://localhost:8080/api/hello

      - name: Newman API tests (optional)
        run: |
          if [ -f "tests/postman/collection.json" ]; then
            npm i -g newman
            newman run tests/postman/collection.json \
              --reporters cli,junit \
              --reporter-junit-export newman-junit.xml || \
              ( [ "${REPORT_ONLY}" = "true" ] && exit 0 || exit 1 )
          else
            echo "No Postman collection found at tests/postman/collection.json. Skipping."
          fi

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            newman-junit.xml
          if-no-files-found: warn

      - name: Stop stack
        if: always()
        run: docker compose down -v

  # ============================
  # STAGE 3: Main branch release
  # ============================

  build-and-push:
    name: Build & Push Docker Images (main)
    runs-on: ubuntu-latest
    needs: [backend-junit, python-tests, lint-code-quality, sca-snyk, sast-codeql]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frh-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/frh-backend:latest

      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest -f frontend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest

  image-scan-trivy:
    name: Container Image Scan (Trivy) - main
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "${{ secrets.DOCKER_USERNAME }}/frh-backend:latest"
          format: table
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest"
          format: table
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Note
        run: echo "Trivy scanned images. Configure Trivy SARIF/JSON output if you want downloadable reports."

  port-scan-nmap:
    name: Port Scan (nmap) - main
    runs-on: ubuntu-latest
    needs: [image-scan-trivy]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      STAGING_URL: ${{ secrets.STAGING_URL }}
    steps:
      - name: Validate STAGING_URL exists
        run: |
          if [ -z "${STAGING_URL}" ]; then
            echo "STAGING_URL secret not set. Skipping nmap port scan."
            exit 0
          fi

      - name: Install nmap (open source)
        run: sudo apt-get update && sudo apt-get install -y nmap

      - name: Run nmap against staging host (basic)
        run: |
          HOST=$(echo "${STAGING_URL}" | sed -E 's#https?://##' | sed -E 's#/.*##')
          echo "Scanning host: $HOST"
          nmap -sV -Pn -T3 "$HOST" -oN nmap-report.txt || true

      - name: Upload nmap report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nmap-report
          path: nmap-report.txt
          if-no-files-found: warn

  iast:
    name: IAST (placeholder) - main
    runs-on: ubuntu-latest
    needs: [port-scan-nmap]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - run: |
          echo "IAST placeholder: typically requires an instrumentation agent + running app."
          echo "OSS-only alternative: DAST with OWASP ZAP + SAST + SCA + container scan."

  non-functional-k6:
    name: Non-functional Tests (k6 load/perf) - main
    runs-on: ubuntu-latest
    needs: [iast]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      STAGING_URL: ${{ secrets.STAGING_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate STAGING_URL exists
        run: |
          if [ -z "${STAGING_URL}" ]; then
            echo "STAGING_URL secret not set. Skipping k6."
            exit 0
          fi

      - name: Install k6 (open source)
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6

      - name: Run k6 (example script)
        run: |
          if [ -f "tests/k6/script.js" ]; then
            k6 run --summary-export=k6-summary.json tests/k6/script.js || true
          else
            cat > k6-smoke.js << 'EOF'
            import http from 'k6/http';
            import { check, sleep } from 'k6';

            export const options = { vus: 5, duration: '30s' };

            export default function () {
              const url = __ENV.STAGING_URL + "/api/hello";
              const res = http.get(url);
              check(res, { 'status is 200': (r) => r.status === 200 });
              sleep(1);
            }
            EOF
            k6 run --summary-export=k6-summary.json k6-smoke.js || true
          fi

      - name: Upload k6 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: k6-summary.json
          if-no-files-found: warn

  dast-zap:
    name: DAST (OWASP ZAP) - main
    runs-on: ubuntu-latest
    needs: [non-functional-k6]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      STAGING_URL: ${{ secrets.STAGING_URL }}
    steps:
      - name: Validate STAGING_URL exists
        run: |
          if [ -z "${STAGING_URL}" ]; then
            echo "STAGING_URL secret not set. Skipping ZAP."
            exit 0
          fi

      - name: Run OWASP ZAP baseline scan (open source)
        run: |
          docker run --rm -t owasp/zap2docker-stable zap-baseline.py \
            -t "${STAGING_URL}" \
            -r zap-report.html || true

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report.html
          if-no-files-found: warn

  deploy:
    name: Deploy (EC2) + Smoke Test
    runs-on: ubuntu-latest
    needs: [dast-zap]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      STAGING_URL: ${{ secrets.STAGING_URL }}
    steps:
      - name: Deploy via SSH (docker compose)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/Food-Rescue-Hub-
            docker compose pull
            docker compose up -d
            docker compose ps
            docker compose config >/dev/null
            docker system prune -f

      - name: Post-deploy smoke test (optional)
        run: |
          if [ -z "${STAGING_URL}" ]; then
            echo "STAGING_URL not set. Skipping external smoke."
            exit 0
          fi
          curl -fsS "${STAGING_URL}/api/hello"
