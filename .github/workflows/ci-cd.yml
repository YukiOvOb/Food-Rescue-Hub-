name: Food Rescue Hub CI/CD

on:
  push:
    branches:
      - "development/Sprint2"
      - "feature/**"
      - "main"
  pull_request:
    branches:
      - "development/Sprint2"
      - "main"

permissions:
  contents: read
  security-events: write

jobs:
  backend-tests:
    name: JUnit (Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run backend tests
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw test

  frontend-react-lint:
    name: Lint (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  thymeleaf-template-lint:
    name: Lint (Thymeleaf Templates)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install HTMLHint
        run: npm i -g htmlhint

      - name: Run HTMLHint on templates
        run: |
          htmlhint "backend/src/main/resources/templates/**/*.html"

  sca-snyk:
    name: SCA (Snyk)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm i -g snyk
          cd frontend
          npm ci
          snyk test --severity-threshold=high

  sast-codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v3

  # ðŸ”’ Feature branches: build only (no push)
  docker-build-validate:
    name: Docker Build (Feature Branch Validation)
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-react-lint
      - thymeleaf-template-lint
      - sca-snyk
      - sast-codeql
    if: startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/development/Sprint2'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker build -t frh-backend:ci ./backend
      - run: docker build -t frh-frontend:ci ./frontend

  # ðŸš€ Main branch: build & push
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-react-lint
      - thymeleaf-template-lint
      - sca-snyk
      - sast-codeql
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frh-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/frh-backend:latest

      - run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frh-frontend:latest
