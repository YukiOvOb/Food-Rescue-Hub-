name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run every Monday at 00:00 UTC (periodic scanning)
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['java', 'javascript', 'python']
        # CodeQL supported languages: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    # For Java, compilation and build are required
    - name: Set up JDK 17
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Build Java project automatically
    - name: Build Java project
      if: matrix.language == 'java'
      run: |
        cd backend
        chmod +x ./mvnw
        # Skip tests during build as CodeQL only needs compiled code, not test results
        ./mvnw clean install -DskipTests

    # JavaScript/TypeScript does not require compilation, CodeQL analyzes automatically
    
    # Set up Python for Python analysis
    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # Install Python dependencies (optional, helps with analysis accuracy)
    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        cd ai_service
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "Warning: requirements.txt not found, skipping dependency installation"
        fi

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
