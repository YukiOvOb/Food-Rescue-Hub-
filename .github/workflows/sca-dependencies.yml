name: SCA - Dependencies (Snyk)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  snyk-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify SNYK_TOKEN exists
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN is NOT set"
            exit 1
          else
            echo "SNYK_TOKEN is set"
          fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      # -------------------------
      # Backend SCA (Maven)
      # -------------------------
      - name: Backend Maven sanity check (dependency tree)
        working-directory: backend
        run: |
          # Ensure wrapper is executable
          chmod +x ./mvnw

          # This is what Snyk needs internally
          ./mvnw dependency:tree -DoutputType=dot --batch-mode --non-recursive --file pom.xml

      - name: Snyk SCA - Backend (Maven)
        working-directory: backend
        run: |
          snyk test --file=pom.xml --package-manager=maven --severity-threshold=high

      # -------------------------
      # Frontend SCA (npm)
      # -------------------------
      - name: Install frontend dependencies (recommended)
        working-directory: frontend
        run: npm ci

      - name: Snyk SCA - Frontend (npm)
        working-directory: frontend
        run: |
          snyk test --severity-threshold=high

      # -------------------------
      # Save reports (JSON)
      # -------------------------
      - name: Save JSON reports
        if: always()
        run: |
          # Backend JSON
          cd backend
          chmod +x ./mvnw
          ./mvnw dependency:tree -DoutputType=dot --batch-mode --non-recursive --file pom.xml
          snyk test --file=pom.xml --package-manager=maven --json > ../snyk-backend-sca.json || true

          # Frontend JSON
          cd ../frontend
          snyk test --json > ../snyk-frontend-sca.json || true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-dependency-sca
          path: |
            snyk-backend-sca.json
            snyk-frontend-sca.json
