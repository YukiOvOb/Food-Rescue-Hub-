name: DAST (ZAP Baseline) - EC2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  zap_dast:
    runs-on: ubuntu-latest

    steps: #need o downloaded docker compose file
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify EC2 reachable
        run: |
          curl -s -o /dev/null -w "ROOT http_code=%{http_code}\n" http://47.129.223.141:8080/ || true
          curl -s -o /dev/null -w "HELLO http_code=%{http_code}\n" http://47.129.223.141:8080/api/hello || true

      # Run ZAP in Docker (no zaproxy/action-baseline), write reports to a writable mounted dir
      - name: Run ZAP Baseline (write reports to zap-out)
        run: |
          set -e
          mkdir -p zap-out
          docker pull ghcr.io/zaproxy/zaproxy:stable

          docker run --rm \
            --user 0:0 \
            -v "$PWD/zap-out:/zap/wrk:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "http://47.129.223.141:8080/api/hello" \
              -J /zap/wrk/report_json.json \
              -w /zap/wrk/report_md.md \
              -r /zap/wrk/report_html.html \
              -a || true

          echo "ZAP finished. Reports:"
          ls -lah zap-out

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-out/
