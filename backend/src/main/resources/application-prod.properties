# DB comes from docker-compose env
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# DO NOT auto-run data.sql in prod
spring.sql.init.mode=never

# Initialize Spring Session JDBC schema tables
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.jpa.defer-datasource-initialization=false

# Python Flask recommender service
recommendation.service.url=${RECOMMENDATION_SERVICE_URL:http://13.228.183.177:5000}

# Stripe secret key (inject via environment variable)
stripe.secret.key=${STRIPE_SECRET_KEY:}
