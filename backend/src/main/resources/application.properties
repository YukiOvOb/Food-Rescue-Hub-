spring.application.name=backend

# Use an in-memory H2 database for local testing
spring.datasource.url=jdbc:h2:mem:frhdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.username=frh_user
spring.datasource.password=123456

# Let Hibernate create/update tables automatically for this demo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console (available at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration (not currently used with session-based auth)
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Run backend on a non-default port to avoid conflicts in this environment
server.port=8080

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.com.frh.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG