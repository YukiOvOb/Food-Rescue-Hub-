# --- SECURITY & SERVER ---
server.port=8080
# JWT and Session settings remain the same below...

# JWT Configuration (not currently used with session-based auth)
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.path=/

# Logging
logging.level.com.frh.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Thymeleaf 
# These are the Spring-Boot defaults â€“ listed explicitly so teammates know
# exactly what is expected.  Templates live in:
#   src/main/resources/templates/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

#set this to true when production
spring.thymeleaf.cache=false  
