spring.application.name=backend

# MySQL database configuration --> connecting into EC2 instance
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://47.129.223.141:33306/frh?useSSL=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Let Hibernate create/update tables automatically for this demo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Enable data.sql execution
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Run backend on a non-default port to avoid conflicts in this environment
server.port=8081

# Enable H2 console (available at /h2-console)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Disable Spring Data JPA auto-configuration because some legacy model mappings in this repo
# cause mapping errors. For this quick demo we'll use JdbcTemplate + H2 and avoid JPA scanning.
