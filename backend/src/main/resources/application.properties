spring.application.name=backend

# MySQL database configuration --> connecting into EC2 instance
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Let Hibernate create/update tables automatically for this demo inside AWS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Enable data.sql execution
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Run backend on a non-default port to avoid conflicts in this environment
server.port=8081

# Enable H2 console (available at /h2-console)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JWT Configuration (not currently used with session-based auth)
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000
# Disable Spring Data JPA auto-configuration because some legacy model mappings in this repo
# cause mapping errors. For this quick demo we'll use JdbcTemplate + H2 and avoid JPA scanning.
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.com.frh.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG