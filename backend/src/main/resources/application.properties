spring.application.name=backend

# Primary database (env-driven MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional local fallback (commented)
# spring.datasource.url=jdbc:mysql://47.129.223.141:33306/frh?useSSL=false&serverTimezone=UTC
# spring.datasource.username=frh_user
# spring.datasource.password=123456

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Data initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server
server.port=8081

# H2 console (enable only for local debugging)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JWT
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# JPA auto-config exclude (leave commented unless you intentionally disable JPA)
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.com.frh.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
