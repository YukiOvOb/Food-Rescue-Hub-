spring.application.name=backend

# --- DATABASE CONFIGURATION (AWS EC2 MySQL) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- HIBERNATE SETTINGS ---
# Set to 'none' or 'validate' since your AWS DB is already seeded
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Disable automatic data initialization (prevents "Vegetarian" duplicate error)
spring.sql.init.mode=never

# --- SECURITY & SERVER ---
server.port=8081
# JWT and Session settings remain the same below...

# JWT Configuration (not currently used with session-based auth)
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.com.frh.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG