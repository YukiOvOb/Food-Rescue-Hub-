spring.application.name=backend
server.port=8080

# --- 1. Database Connection (MySQL) ---
# Replace 'your_database_name' with the actual schema name you created in MySQL Workbench
# Replace 'your_password' with your actual root password
spring.datasource.url=jdbc:mysql://13.228.183.177:33306/frh?useSSL=false&serverTimezone=Asia/Singapore&allowPublicKeyRetrieval=true
spring.datasource.username=frh_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 2. Hibernate Settings (The "Brain") ---
# 'update' automatically creates tables (Store, Listing, etc.) based on your Java code.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- 3. Data Initialization ---
# Do not auto-run schema.sql/data.sql on each startup.
# Keep existing data and let Hibernate apply non-destructive schema updates.
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# --- 4. IMPORTANT: Re-enable JPA ---
# I have REMOVED the 'spring.autoconfigure.exclude' line.
# This ensures your @Entity classes are actually detected and created in the DB.

# --- 5. Spring Session Configuration ---
# Initialize SPRING_SESSION tables automatically
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# --- 6. Recommendation Service Configuration ---
# Python Flask推荐服务地址
recommendation.service.url=http://localhost:5000
