server.port=8080

# --- 1. Database Connection (MySQL) ---
# Replace 'your_database_name' with the actual schema name you created in MySQL Workbench
# Replace 'your_password' with your actual root password
spring.datasource.url=jdbc:mysql://47.129.223.141:33306/frh?useSSL=false&serverTimezone=Asia/Singapore&allowPublicKeyRetrieval=true
spring.datasource.username=frh_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 2. Hibernate Settings (The "Brain") ---
# 'update' automatically creates tables (Store, Listing, etc.) based on your Java code.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- 3. Data Initialization ---
# IMPORTANT: Set to 'never' in production to avoid overwriting real user data!
# Only use 'always' in pure development with disposable data
spring.sql.init.mode=never
# Defer data source initialization to ensure data.sql runs after Hibernate creates tables (if enabled)
spring.jpa.defer-datasource-initialization=true

# --- 4. IMPORTANT: Re-enable JPA ---
# I have REMOVED the 'spring.autoconfigure.exclude' line.
# This ensures your @Entity classes are actually detected and created in the DB.

