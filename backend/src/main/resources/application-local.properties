spring.application.name=backend
server.port=8080

# --- 1. Database Connection (MySQL) ---
# Local profile uses LOCAL_DB_* variables so Docker-oriented SPRING_DATASOURCE_* values
# in root .env do not break host/IDE runs.
spring.datasource.url=${LOCAL_DB_URL:jdbc:mysql://localhost:33306/frh?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=60000&socketTimeout=60000&autoReconnect=true}
spring.datasource.username=${LOCAL_DB_USERNAME:frh_user}
spring.datasource.password=${LOCAL_DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10

# --- 2. Hibernate Settings (The "Brain") ---
# 'update' automatically creates tables (Store, Listing, etc.) based on your Java code.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- 3. Data Initialization ---
# Do not auto-run schema.sql/data.sql on each startup.
# Keep existing data and let Hibernate apply non-destructive schema updates.
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
# Seed demo data once when local DB is empty.
app.local.seed.enabled=${LOCAL_DB_SEED_ENABLED:true}
app.local.seed.script=${LOCAL_DB_SEED_SCRIPT:classpath:data.sql}

# --- 4. IMPORTANT: Re-enable JPA ---
# I have REMOVED the 'spring.autoconfigure.exclude' line.
# This ensures your @Entity classes are actually detected and created in the DB.

# --- 5. Spring Session Configuration ---
# Initialize SPRING_SESSION tables automatically
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# --- 6. Recommendation Service Configuration ---
recommendation.service.url=${RECOMMENDATION_SERVICE_URL:http://13.228.183.177:5000}
