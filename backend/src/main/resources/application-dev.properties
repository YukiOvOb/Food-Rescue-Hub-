spring.application.name=backend

# MySQL database configuration for remote server
spring.datasource.url=jdbc:mysql://13.228.183.177:33306/frh?useSSL=false&serverTimezone=Asia/Singapore&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=frh_user
spring.datasource.password=123456

# Hibernate settings - keep data and update schema incrementally
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Do not auto-run schema.sql/data.sql on each startup
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Run backend on port 8080
server.port=8080

# Use JDBC-backed Spring Session for dev and initialize schema
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Python Flask recommender service
recommendation.service.url=${RECOMMENDATION_SERVICE_URL:http://13.228.183.177:5000}
