# --- Test Database Configuration (using H2 in-memory database) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Hibernate Settings for Tests ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# --- Data Initialization for Tests ---
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Disable JDBC-backed sessions in tests / CI / IAST
spring.session.store-type=none
spring.session.jdbc.initialize-schema=never

# Stripe configuration for tests
stripe.secret.key=sk_test_dummy_key_for_testing
