<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-utensils me-2"></i>My Food Inventory</h2>
        <a th:href="@{/supplier/create}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add New Item
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Image</th> <th>ID</th>
                    <th>Title</th> <th>Price (Original/Rescue)</th>
                    <th>Pickup Window</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${listings}">

                    <td>
                        <div th:if="${!item.photos.empty}">
                            <img th:src="@{'/images/' + ${item.photos[0].photoUrl}}"
                                 style="width: 60px; height: 60px; object-fit: cover; border-radius: 6px; border: 1px solid #ddd;">
                        </div>
                        <div th:if="${item.photos.empty}" class="text-muted small">
                            <i class="far fa-image fa-2x"></i> </div>
                    </td>

                    <td th:text="${item.listingId}">1</td>

                    <td>
                        <strong th:text="${item.title}">Chicken Rice</strong>

                        <th:block th:each="tag : ${item.dietaryTags}">
                            <span th:if="${tag.tagName == 'Halal'}" class="badge bg-success ms-1">
                                <i class="fas fa-leaf"></i> Halal
                            </span>
                        </th:block>

                        <div class="text-muted small" th:text="${item.description}">Desc</div>
                    </td>

                    <td>
                        <span class="text-decoration-line-through text-muted" th:text="'$' + ${item.originalPrice}">$10.0</span>
                        <span class="fw-bold text-success ms-2" th:text="'$' + ${item.rescuePrice}">$5.0</span>
                    </td>

                    <td>
                        <div class="small">
                            <i class="far fa-clock text-primary"></i>
                            <span th:text="${#temporals.format(item.pickupStart, 'MM-dd HH:mm')}">Start</span>
                        </div>
                        <div class="small">
                            <i class="fas fa-arrow-down text-muted" style="font-size: 0.7rem; margin-left: 5px;"></i>
                            <span th:text="${#temporals.format(item.pickupEnd, 'MM-dd HH:mm')}">End</span>
                        </div>
                    </td>

                    <td>
                        <span class="badge bg-primary" th:text="${item.status}">ACTIVE</span>
                    </td>

                    <td>
                        <a th:href="@{/supplier/edit/{id}(id=${item.listingId})}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/supplier/delete/{id}(id=${item.listingId})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this listing?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>

                <tr th:if="${listings.empty}">
                    <td colspan="7" class="text-center py-5 text-muted">
                        <i class="fas fa-box-open fa-3x mb-3"></i><br>
                        No listings found. Start adding some food!
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
