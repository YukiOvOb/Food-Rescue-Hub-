<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${listing.listingId == null ? 'Create New Listing' : 'Edit Listing'}">Form</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/supplier/save}" th:object="${listing}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:field="*{listingId}" />
                <input type="hidden" th:field="*{store.storeId}" />

                <div class="mb-3">
                    <label class="form-label">Food Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{title}" required placeholder="e.g. Chicken Rice Set">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Ingredients, portion size..."></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" name="isHalal" id="halalCheck"
                           th:checked="${listing.dietaryTags != null and !listing.dietaryTags.?[tagName == 'Halal'].isEmpty()}">
                    <label class="form-check-label fw-bold text-success" for="halalCheck">
                        <i class="fas fa-check-circle"></i> Is this Halal Certified?
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Food Photo</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">

                    <div th:if="${!listing.photos.empty}" class="mt-2">
                        <p class="text-muted small mb-1">Current Photo:</p>
                        <img th:src="@{'/images/' + ${listing.photos[0].photoUrl}}" style="height: 100px; border-radius: 5px; object-fit: cover;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Original Price ($) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" th:field="*{originalPrice}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rescue Price ($) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" th:field="*{rescuePrice}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pickup Start <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" th:field="*{pickupStart}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pickup End <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" th:field="*{pickupEnd}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-danger">Best Before (Expiry) <span class="text-danger">*</span></label>
                    <input type="datetime-local" class="form-control" th:field="*{expiryAt}" required>

                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/supplier/dashboard}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-1"></i> Save Listing
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
