# Test-specific configuration (H2 in-memory)
spring.application.name=backend-test

# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate: recreate schema for each test context
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Do not run MySQL-specific data.sql during tests unless you restore a compatible file
spring.sql.init.mode=never

# Test server port (optional)
server.port=0
