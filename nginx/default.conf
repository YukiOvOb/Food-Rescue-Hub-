server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name midas.cyou www.midas.cyou _;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/midas.cyou/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/midas.cyou/privkey.pem;

    # 如果是HTTP请求，重定向到HTTPS
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploaded listing photos served by backend (/uploads/listings/...)
    location /uploads/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # QR code images
    location ^~ /qrcode/ {
        alias /data/qrcode/;
        autoindex on;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

        if ($request_method = OPTIONS) { 
            return 204; 
            expires 1d;
            add_header Cache-Control "public, max-age=86400" always;
        }
    }

    # 前端静态文件和路由 - 代理到前端容器
    location / {
        proxy_pass http://frontend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持 SPA 路由
        proxy_intercept_errors on;
        error_page 404 =200 /index.html;
    }
}
